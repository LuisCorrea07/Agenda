<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- material icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- mi css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Mi Agenda Personal</title>
  </head>
  <body>
    <div class="container">
      <h2>Agenda de contactos</h2>
      <div class="formulario-datos">
        <input type="text" class="nombre" placeholder="Nombre" />
        <input type="text" class="numero" placeholder="Número" />
        <input type="text" class="direccion" placeholder="Dirección" />
        <button class="btn-agregar-tarea">Agregar Tarea</button>

        <!-- listado tareas -->
        <div class="listado-tareas">
          <div class="tarea">
            <h3>Nombre</h3>
            <p>Numero</p>
            <p>Direccion</p>
            <span class="material-icons icono"> delete_forever </span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/funciones.js"></script>
  </body>
</html>
